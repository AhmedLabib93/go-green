<head>
  <link rel="stylesheet" href="app.component.css">
</head>

<div id="mainDiv">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-12 px-5 mb-5 fixed-top">
    <a class="navbar-brand" href="#">Go Green</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggle-icon"></span>
    </button>


    <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" style="flex-grow:1;">
        <li class="nav-item">
          <a class="nav-link" routerLink="Recycle">Recycle</a>
        </li>
        <li *ngIf="!isTokenThere" class="nav-item">
          <a class="nav-link" routerLink="Register">Register</a>
        </li>
        <li *ngIf="!isTokenThere" class="nav-item">
          <a class="nav-link" routerLink="Login">Login</a>
        </li>
        <li *ngIf="isTokenThere" class="nav-item">
          <a class="nav-link" routerLink="Account">Account</a>
        </li>
        <li *ngIf="isTokenThere" class="nav-item">
          <a class="nav-link" routerLink="Cart">Cart</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 d-flex" (submit)="search()">
        <input class="form-control mr-sm-2 bg-transparent text-success" type="search" placeholder="Search products"
          aria-label="Search" [(ngModel)]="term" name="term">
        <button class="btn btn-outline-success my-2 my-sm-0 mx-3" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
